worker_processes 1;

events {
    worker_connections 1024;
}

http {    
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    resolver_timeout 5s;
    resolver 127.0.0.11 valid=10s ipv6=off;

    upstream inputapi {
        zone shared_memory 64k;
        server backend-api_input-api:3000 resolve;
    }

    upstream builderapi {
        zone shared_memory 64k;
        server builderapi-api:8080 resolve; 
    }

    upstream responseapi {
        zone shared_memory 64k;
        server response-api:8080 resolve; 
    }

    upstream masterapi {
        zone shared_memory 64k;
        server master-api:8080 resolve; 
    }

    upstream form {
        zone shared_memory 64k;
        server frontend-ui_formbuilder-ui:4200 resolve; 
    }
    
    upstream dashboard {
        zone shared_memory 64k;
        server frontend-ui_dashboard-ui:4201 resolve;
    }

    upstream minio-api {
        zone shared_memory 64k;
        server minio:9000 resolve;
    }

    upstream minio-ui {
        zone shared_memory 64k;
        server minio:9001 resolve;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name gpmd.karuna.ip-ddns.com www.gpmd.karuna.ip-ddns.com;
        return 301 https://$host$request_uri;
    }

    #  Custom Domain Configuration
    server {
        listen 443 ssl;
        server_name gpmd.karuna.ip-ddns.com www.gpmd.karuna.ip-ddns.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        resolver 127.0.0.11 valid=10s ipv6=off;

        location /inputapi/ {
            rewrite ^/inputapi/(.*)$ /$1 break;
            proxy_pass http://inputapi/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /ws/ {
            proxy_pass http://inputapi/;  # Keep HTTP here
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /builderapi/ {
            rewrite ^/builderapi/(.*)$ /$1 break;
            proxy_pass http://builderapi/;  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location /responseapi/ {
            rewrite ^/responseapi/(.*)$ /$1 break;
            proxy_pass http://responseapi/;  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /masterapi/ {
            rewrite ^/masterapi/(.*)$ /$1 break;
            proxy_pass http://masterapi/;  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

    }

    server {
        listen 80;
        server_name forms.karuna.ip-ddns.com www.forms.karuna.ip-ddns.com;
        return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
    }
    # Forms Custom Domain Configuration
    server {
        listen 443 ssl;
        server_name forms.karuna.ip-ddns.com www.forms.karuna.ip-ddns.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        resolver 127.0.0.11 valid=10s ipv6=off;

        location / {
            proxy_pass http://frontend-ui_formbuilder-ui:4200/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            proxy_pass http://frontend-ui_formbuilder-ui:4200/favicon.ico;
        }

    }

    # Dashboard Custom Domain Configuration
    server {
        listen 443 ssl;
        server_name dashboards.karuna.ip-ddns.com www.dashboards.karuna.ip-ddns.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        resolver 127.0.0.11 valid=10s ipv6=off;

        location / {
            proxy_pass http://frontend-ui_dashboard-ui:4201/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            proxy_pass http://frontend-ui_dashboard-ui:4201/favicon.ico;
        }
    }
    # minio-api Custom Domain Configuration
    server {
        listen 443 ssl;
        server_name minio-api.karuna.ip-ddns.com www.minio-api.karuna.ip-ddns.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        resolver 127.0.0.11 valid=10s ipv6=off;

        location / {
            proxy_pass http://minio-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # minio-console Custom Domain Configuration
    server {
        listen 443 ssl;
        server_name minio-ui.karuna.ip-ddns.com www.minio-ui.karuna.ip-ddns.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        resolver 127.0.0.11 valid=10s ipv6=off;

        location / {
            proxy_pass http://minio-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
