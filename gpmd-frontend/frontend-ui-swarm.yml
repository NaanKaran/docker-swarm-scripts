version: '3.8'

services:
  formbuilder-ui:
    image: naankaran/formbuilder-ui:dc-new
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "4200:4200"
    networks:
      - frontend_ui_net
      - shared_internal_network

      
  dashboard-ui:
    image: naankaran/dashboard-ui:dc-new
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "4201:4200"  # Expose port 8080 of the container to port 8081 on the host
    networks:
      - frontend_ui_net
      - shared_internal_network

networks:
  frontend_ui_net:
    driver: overlay
  shared_internal_network:
    external: true
